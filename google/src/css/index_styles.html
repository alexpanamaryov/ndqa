<style type="text/css" id="index-styles">

    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p,
    blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em,
    img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i,
    center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption,
    tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed,
    figure, figcaption, footer, header, menu, nav, output, ruby, section,
    summary, time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        vertical-align: baseline;
        outline: none;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        background: #f5f5f5;
        color: #393939;
        font-family: Tahoma, Arial, sans-serif;
        font-size: 62.5%;
        line-height: 1;
    }

    article, aside, details, figcaption, figure,
    footer, header, menu, nav, section {
        display: block;
    }

    ol, ul {
        list-style: none;
    }

    blockquote, q {
        quotes: none;
    }

    blockquote:before, blockquote:after, q:before, q:after {
        content: none;
    }

    strong {
        font-weight: bold;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    img {
        border: 0;
        max-width: 100%;
    }

    a {
        color: #393939;
    }

    a:hover {
        color: #393939;
    }

    /* ============================= HEADER START ============================= */

    #mainwrapper {
        /*position: relative;*/
        display: block;
        width: 1350px;
        background: #f5f5f5;
        padding: 0 5px;
        margin: 10px auto;
    }

    #fixedheader {
        display: block;
        position: fixed;
        top: 0;
        margin-top: 10px;
        height: auto;
        width: 150px;
        background: #fff;
        z-index: 9999;
    }

    #top {
        display: block;
        position: relative;
        width: 150px;
        padding: 0;
        margin: 0;
        top: 0;
        z-index: 9999;
        background: #fff;
    }

    #logo {
        display: block;
        width: 150px;
        height: 45px;
        top: 0;
        padding-left: 7px;
        padding-top: 3px;
        background: #fff; /*#111;*/
        color: #393939;
        border: 1px solid #9f9f9f;
    }

    #topmenu {
        display: block;
        background: #fff;
        border: 1px solid #9f9f9f;
        margin-top: 5px;
        /*padding: 3px 0 0 5px;*/
        padding: 0;
        height: 30px;

        color: #393939;
        font-weight: bold;
    }

    /* ------------- JQuery UI top menu start -------------- */

    .ui-menu {
        overflow: hidden;
        padding: 7px;
        color: #393939;
        font-weight: bold;

    }

    .ui-menu .ui-menu {
        overflow: hidden;
        padding: 5px;
        color: #393939;
        font-weight: bold;
    }

    .ui-menu li {
        float: left;
        display: block;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
        height: 30px;
    }

    .ui-menu li div {
        display:block;
        float:left;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
        height: 30px;
    }

    .ui-menu li div.ui-state-active {
        display:block;
        float:left;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
        height: 30px;
    }

    .ui-menu li div:hover {
        background: #ccc;
        display:block;
        float:left;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
    }


    .ui-menu li ul {
        display: block;
        clear: both;
        width: 100px !important;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
    }

    .ui-menu li ul li {
        display:block;
        clear: both;
        width: 100% !important;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
    }

    .ui-menu li ul li div {
        display:block;
        float:left;
        width: 100% !important;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
    }

    .ui-menu li ul li div:hover {
        background: #ccc;
        display:block;
        float:left;
        width: 100% !important;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
    }

    /* ------------- JQuery UI top menu end -------------- */


    /* ============================= LEFT ASIDE START ============================= */

    #left-aside-wrapper {
        position: absolute;
        display: block;
        width: 150px;
        background: #f5f5f5;
        padding: 0;
        margin: 0;
    }

    #fixed-left-aside {
        display: block;
        position: relative;
        margin: 0;
        width: 150px;
        background: #f5f5f5;
        z-index: 9995;
    }

    #left {
        display: block;
        position: relative;
        width: 150px;
        padding: 0;
        margin-top: 5px;
        top: 0;
        z-index: 9995;
        background: #f5f5f5;
    }

    #avatar {
        display: block;
        width: 100%;
        height: 150px;
        top: 0;
        padding: 0;
        background: #fff;
        border: 1px solid #9f9f9f;
    }

    #user-nav {
        position: relative;
        display: block;
        padding: 0;
        background: #fff;
        border: 1px solid #9f9f9f;
        margin-top: 5px;
        height: 182px;
    }

    #user-nav li {
        position: relative;
        display: block;
        float: left;
        clear: both;
        font-size: 1.2em;
        background: #fff;
        width: 100%;
    }

    #user-nav li a {
        float: left;
        width: 100%;
        text-align: right;
        line-height: 30px;
        padding: 0 7px;
        margin-right: 6px;
        color: #393939;
        font-weight: bold;
        text-decoration: none;
    }

    #user-nav li a:hover {
        background: #ccc;
        color: #393939;
    }

    /* ============================= COMMON STYLES START ============================= */

    #pagewrapper {
        display: block;
        /*position: fixed;*/

        padding: 0;
        margin-left: 155px;

        /*height: 100%;
        min-height: 750px;*/

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    #content {

        /*position: relative;
        display: block;*/

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        background: #fff;

        /*height: auto ;
        min-height: 750px;*/

        border: 1px solid #9f9f9f;
        padding: 3px;
    }

    #loading-indicator {
        position: relative;
        display: block;
        font-size: 14px;
    }

</style>
