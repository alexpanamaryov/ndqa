 <tr class="new-test-step">
     <td class="small-col"><span class="small-col"></span></td>
     <td class="small-col"><span class="step-number small-col"></span></td>
     <td>
         <textarea id="step-input" rows="5" placeholder="Step"></textarea>
     </td>
     <td>
         <textarea id="step-data-input" rows="5" placeholder="Data"></textarea>
     </td>
     <td>
         <textarea id="step-expresult-input" rows="5" placeholder="Expected result"></textarea>
     </td>
     <td>
         <textarea id="step-comment-input" rows="5" placeholder="Comment"></textarea>
     </td>
     <td class="actions-column">
         <div class="actions-col-content">
             <!--
             <textarea placeholder="Attachments" rows="3" class="step-attachments passive"></textarea>
             -->
             <div class="test-steps-icons">
                 <button type="reset" class="clear-step-btn">
                     <b>Clear</b>
                 </button>
                 <button type="button" class="attach-step-btn">
                     <b>Attach</b>
                 </button>
                 <button type="button" class="add-step-btn" onclick="addTestStep()">
                     <b>Add</b>
                 </button>
             </div>
         </div>
     </td>
 </tr>
