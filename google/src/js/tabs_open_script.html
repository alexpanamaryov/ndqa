<script type="text/javascript">

    function openTabPanel(panelName) {

        var contentPanels = document.getElementsByClassName('content-panel');
        var asideTabs = document.getElementsByClassName('aside-tab');
        var asideTabLinks = document.getElementsByClassName('aside-tablinks');

        for(var i = 0; i < contentPanels.length; i++) {

            if( (contentPanels[i].id != panelName) &&
                    (contentPanels[i].className.replace('content-panel ','') != panelName)) {

                contentPanels[i].style.display = 'none';
                asideTabs[i].className = asideTabs[i].className.replace(' active-aside-tab', '');
                asideTabLinks[i].className =
                        asideTabLinks[i].className.replace(' active-aside-tab-link', '');

            } else if( (contentPanels[i].id == panelName) ||
                    (contentPanels[i].className.replace('content-panel ','') == panelName)) {

                asideTabs[i].style.display = 'block';
                asideTabs[i].className += ' active-aside-tab';
                asideTabLinks[i].className += ' active-aside-tab-link';
                contentPanels[i].style.display = 'block';
            }
        }
    }

    function enableAsideTabs(evt, tabName) {

        "use strict";

        var headerTabs = document.getElementsByClassName('tab');
        var tablinks = document.getElementsByClassName('tablinks');

        var asideTabs = document.getElementsByClassName('aside-tab');
        var asideTabLinks = document.getElementsByClassName('aside-tablinks');

        var i = 0;

        for(i; i < headerTabs.length; i++) {

            headerTabs[i].className = headerTabs[i].className.replace(' active-tab', '');

            tablinks[i].className = tablinks[i].className.replace(' active-tab-link', '');

        }

        evt.currentTarget.className += ' active-tab-link';
        evt.currentTarget.parentNode.className += ' active-tab';

        for(i = 0; i < asideTabs.length; i++) {
            asideTabs[i].style.display = 'none';
            asideTabs[i].className = asideTabs[i].className.replace(' active-aside-tab', '');
            asideTabLinks[i].className =
                    asideTabLinks[i].className.replace(' active-aside-tab-link', '');
        }

        for(i = 0; i < asideTabs.length; i++) {

            if((asideTabs[i].className == 'aside-tab ' + tabName)) {

                asideTabs[i].style.display = 'block';

            } else if((asideTabs[i].className == 'aside-tab ' + tabName + ' default')) {

                openTabPanel(asideTabs[i].className.replace('aside-tab ','').
                replace(' active-aside-tab', ''));

            } else {

                asideTabs[i].style.display = 'none';

            }
        }

    }

    /*document.getElementById("defaultTab").click();*/

</script>
