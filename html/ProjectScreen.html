<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <base target="_top">
        <title>Project Screen</title>
        <link rel="stylesheet" href="../css/ProjectScreenStyles.css">
    </head>
</head>
<body>

<div id="page">

    <header class="main-header" role="banner">

      <nav class="top-menu" role="navigation">
        <div>

            <div>
                <h1>Norse Digital</h1>

                <ul>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">People</a></li>
                    <li><a href="#">Summary</a></li>
                </ul>
            </div>

        </div>
      </nav>

    </header>



    <section class="main-section" role="main">

        <div class="main-section-header">
            <header>

                <label for="project-name">Project</label>
                <span id="project-name"><b>TEST</b></span>

               <!-- <select id="project-selector">
                    <option selected="selected">Project 1</option>
                    <option>Project </option>
                    <option>Project </option>
                    <option>Project </option>
                </select> -->

            </header>
        </div>

        <div class="main-tabs-pane">

            <article class="tabs">



                <section id="summary-tab">
                    <h2><a href="#summary-tab">Summary</a></h2>
                    <p id="summary-tab-panel">
                        <div class="tab-content">
                            <strong>SUMMARY TAB CONTENT</strong>
                        </div>
                    </p>
                </section>

                <section id="pm-tab">
                    <h2><a href="#pm-tab">PM</a></h2>
                    <p id="pm-tab-panel">
                        <div class="tab-content">
                            <strong>PM TAB CONTENT</strong>
                        </div>
                    </p>
                </section>

                <section id="dev-tab">
                    <h2><a href="#dev-tab">DEV</a></h2>
                    <p id="dev-tab-panel">
                        <div class="tab-content">
                            <strong>DEV TAB CONTENT</strong>
                        </div>
                    </p>
                </section>

                <section id="qa-tab">
                    <h2 id="main-tabs-header"><a href="#qa-tab">QA</a></h2>
                    <p id="qa-tab-panel">
                        <div class="tab-content">

                            <div class="inner-tabs-pane">
                                <article class="inner-tabs">
                                    <section id="qa-tests-tab">
                                        <h2 id="inner-tabs-header"><a href="#qa-tests-tab">Tests</a></h2>
                                            <p id="qa-tests-tab-panel">
                                                <div class="qa-tests-tab-content">
                                                    <strong>TESTS TAB CONTENT</strong>
                                                </div>
                                            </p>
                                    </section>
                                </article>
                            </div>

                        </div>
                    </p>
                </section>

                <section id="ci-tab">
                    <h2><a href="#ci-tab">CI</a></h2>
                    <p id="ci-tab-panel">
                        <div class="tab-content">
                             <strong>CI TAB CONTENT</strong>
                        </div>
                    </p>
                </section>


            </article>

        </div>

    </section>

    <footer class="main-footer">
   <!--     <strong>Footer content</strong> -->
    </footer>


</div>

</body>
</html>
