<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <base target="_top">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
</head>
<body>

<div id="page">

    <header id="header" role="banner">

        <nav class="ndqa-header" role="navigation">
            <div>
                <h1 class="ndqa-header-logo">QA Tool</h1>
                <ul class="ndqa-header-nav">
                    <li class="ndqa-header-nav-li">Test</li>
                    <li class="ndqa-header-nav-li">Test</li>
                    <li class="ndqa-header-nav-li">Test</li>
                    <li class="ndqa-header-nav-li">Test</li>
                    <li class="ndqa-header-nav-li">
                        <input type="button" class="ndqa-button" value="Test">
                    </li>
                </ul>
            </div>
        </nav>

    </header>


    <section id="content" role="main">

        <header class="ndqa-page-header">
            <div class="ndqa-page-header-inner">
                <div class="ndqa-page-header-main">
                    <h1>NEW TEST</h1>
                </div>
            </div>
        </header>

        <div class="ndqa-page-panel">

            <div class="ndqa-page-panel-inner">

                <section class="ndqa-page-panel-content">

                    <form action="#" class="ndqa-form" id="test-create" method="post">

                        <div class="ndqa-form-body">

                            <div class="ndqa-field-group">
                                <label for="ndqa-project-name" class="ndqa-field-group-label">Project</label>
                                <span class="ndqa-field-value" id="ndqa-project-name">TEST_PROJ_NAME</span>
                            </div>

                            <div class="ndqa-field-group">
                                <label for="ndqa-issue-type" class="ndqa-field-group-label">Issue Type</label>
                                <span class="ndqa-field-value" id="ndqa-issue-type">TEST_ISSUE_TYPE</span>
                            </div>

                        </div>

                        <div class="ndqa-horizontal-tabs" role="application">

                            <ul class="ndqa-tabs-menu" role="tablist">

                                <li class="ndqa-menu-item-tab first ndqa-menu-item-tab-active" role="presentation">
                                    <a href="#" id="ndqa-tab-0" class="ndqa-menu-item-a" role="tab" aria-selected="true">
                                        <strong>Tab1</strong>
                                    </a>
                                </li>

                                <li class="ndqa-menu-item-tab" role="presentation">
                                    <a href="#" id="ndqa-tab-1" class="ndqa-menu-item-a" role="tab" aria-selected="false">
                                        <strong>Tab2</strong>
                                    </a>
                                </li>

                                <li class="ndqa-menu-item-tab" role="presentation">
                                    <a href="#" id="ndqa-tab-2" class="ndqa-menu-item-a" role="tab" aria-selected="false">
                                        <strong>Tab3</strong>
                                    </a>
                                </li>

                            </ul>

                            <div id="tab0" class="ndqa-tabs-pane ndqa-tabs-pane-active" role="tabpanel" aria-hidden="false" aria-labelledby="ndqa-tab-0">
                                <!-- <div class="ndqa-field-group">
                                    <label for="ndqa-test-type-select" class="ndqa-field-group-label">Test type</label>
                                    <select class="ndqa-select" name="ndqa-test-type-select" id="ndqa-test-type-select">
                                        <option selected="selected" value="10000">Val 1</option>
                                        <option value="10001">Val 2</option>
                                        <option value="10002">Val 3</option>
                                    </select>
                                </div> -->

                                <div class="ndqa-field-group">
                                  <!--  <label for="ndqa-test-steps" class="ndqa-field-group-label">Steps</label> -->
                                    <div id="ndqa-test-steps">
                                        <table id="ndqa-test-steps-table" class="ndqa-test-steps-table">
                                            <thead class="ndqa-test-steps-table-thead">
                                                <tr>
                                                    <th style="width: 22.5%;">Step</th>
                                                    <th style="width: 22.5%;">Data</th>
                                                    <th style="width: 22.5%;">Expected result</th>
                                                    <th style="min-width: 4em; width: 4em;"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="ndqa-test-steps-form" class="ndqa-test-steps-table-tbody">
                                                <tr class="ndqa-test-steps-table-tbody-tr">
                                                    <td class="ndqa-test-steps-table-tbody-td">
                                                        <textarea id="ndqa-test-step-textarea" class="ndqa-test-textarea" name="step" rows="5"></textarea>
                                                    </td>
                                                    <td class="ndqa-test-steps-table-tbody-td">
                                                        <textarea id="ndqa-test-data-textarea" class="ndqa-test-textarea" name="data" rows="5"></textarea>
                                                    </td>
                                                    <td class="ndqa-test-steps-table-tbody-td">
                                                        <textarea id="ndqa-test-expresult-textarea" class="ndqa-test-textarea" name="expresult" rows="5"></textarea>
                                                    </td>
                                                    <td class="ndqa-test-steps-table-tbody-td">
                                                        <input id="ndqa-test-add-step-btn" class="ndqa-test-step-button" type="button" value="Add">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div id="tab1" class="ndqa-tabs-pane" role="tabpanel" aria-hidden="true" aria-labelledby="ndqa-tab-1">

                            </div>

                        </div>

                        <div class="ndqa-buttons-container">
                            <div class="ndqa-buttons">
                                <input class="ndqa-button" id="ndqa-test-create-submit" name="Create" type="submit" value="Create">
                                <a class="ndqa-button ndqa-button-link-cancel" href="#" id="ndqa-test-create-cancel">Cancel</a>
                            </div>
                        </div>

                    </form>

                </section>

            </div>

        </div>

    </section>


    <footer id="ndqa-footer" role="contentinfo">
        <section class="ndqa-footer-body">
            <div id="ndqa-footer-logo">
                <a href="#">TEST FOOTER LOGO</a>
            </div>
        </section>
    </footer>
</div>

</body>
</html>
